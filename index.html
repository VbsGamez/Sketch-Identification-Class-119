<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
<!--This div will be the main div that will be holding the bootstrap modal (pop-up).-->
<!--modal - helps to make the background opacity low, when the modal is open.-->
<!--fade class adds animation effects when this modal is opened and closed.-->
<div id="myModal" class="modal fade">
  <!--modal-content adds white as the background color, black as the font color, a box-shadow, and a border-radius to the modal -->
    <div class="modal-content">
      <!--modal-header class adds padding to the header of the modal-->
      <div class="modal-header">
        <!--button will close the modal (pop-up). data-dismiss=“modal” will add the functionality of closing the modal when this cross button is pressed-->
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sketches</h4>
      </div>

      <!--modal-body class adds padding to the body of the modal-->
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>

    </div>
</div>

<!--add the heading to our web page-->
<h1>Sketch Identification
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
  <!--add the paragraph tags, and inside it, we will store the labels and confidence-->
  <p id="label">Label : </p>
  <p id="confidence">Confidence : </p> 
  <!--button is to clear the canvas output so that another sketch can be drawn on it-->  
  <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>
</center> 

<script src="main.js"></script>
</body>

</html>
